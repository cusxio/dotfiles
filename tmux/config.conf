# Change prefix to Ctrl-space
unbind C-b
set -g prefix C-a

# Splitting Windows
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-like keybindings for pane navigation
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# Resizing panes via arrow keys
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

# Cylce pane
bind tab select-pane -t :.+

# Close pane
bind C-x kill-pane

# Create new window
unbind c
bind c new-window -c '#{pane_current_path}'

# Cycle window
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind C-a last-window
bind C-p previous-window
bind C-n next-window

# Enable mouse
set -g mouse on

# Scrolling
bind -n WheelUpPane   \
  if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -t vi-copy C-WheelUpPane halfpage-up
bind -t vi-copy C-WheelDownPane halfpage-down

# Copy and paste
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Don't wait for an escape sequence after seeing C-a.
set -sg escape-time 0

# automatically renumber window
set -g renumber-windows on

# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Reload config
bind r source-file "${DOTFILES}/tmux/config.conf" \; display "Config Reloaded!"

source "${DOTFILES}/tmux/theme.sh"
